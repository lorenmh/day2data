<div ng-controller="DatasetListCtrl">
  <h1>Datasets</h1>
  <div class="ds-item-wrap" ng-repeat="dataset in datasets" ng-if="datasets">
  <a class="inline" ui-sref="root.dataset.detail({ dataset_id: dataset.id })"><h1>{{ dataset.title }}</h1></a><button class="btn d2d-btn-4 inline">Record data</button>
  <h3>{{ dataset.count }} data points</h3>
  <span>{{ dataset.type }}</span>
  <span>Created by {{ dataset.user.id }}</span>
  <span>Created on {{ dataset.time }}</span>
  <a ui-sref="root.dataset.detail({ dataset_id: dataset.id })">Detail view</a>

  </div>
</div>
